          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
          description: |
            EndorsingBankConversionIndicator is a code that indicates the conversion within the processing institution
            between original paper check, image and IRD. The indicator is specific to the action institution identified in the
